name: Build and deploy Vite app to Azure Web App - Image-Sharing-Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # 将 Node.js 版本定义为一个变量，方便修改
  NODE_VERSION: '20.x' # 可选 '20.x', '22.x', '24.x'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 核心修改1: 将 .NET 环境替换为 Node.js 环境
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # 启用缓存以加速后续构建
          cache: 'npm'

      # 核心修改2: 安装依赖并执行 Vite 构建 (而非 dotnet build/publish)
      - name: Install dependencies and build
        run: |
          npm ci
          npx vite build
        # 重要: 请确认你的 package.json 中 'build' 脚本确实是 Vite 构建
        # 如果不是，请替换为实际的脚本名，如 `vite build`

      # 核心修改3: 上传 Vite 构建产物 (通常是 dist 文件夹)
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: vite-app
          # Vite 默认的构建输出目录是 'dist'
          # 如果你的项目配置了不同的输出目录，请修改此处
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: vite-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3B9C488E68814F028F8D46913A62BF64 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F8F47CEAB18848DE9AD344AEB0FC724F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_15CF15B8755245E5A5F24FBF60AAC49D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Image-Sharing-Frontend'
          slot-name: 'Production'
          # 关键修改: 部署我们构建好的 dist 目录内容
          package: .